<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'members/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">


</head>
<body>
{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages%}
    {{ message }}
        </div>
    {% endfor %}
{% endif %}
    <div class="container">
        <div class="custom-form">
            <form method="post">
                 {% csrf_token %}
                <h2>Форма авторизації</h2>

                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control"  name="username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Введіть свій логін.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control"  name="password">
                     <div id="usernameHelp" class="form-text">Введіть свій пароль.</div>
                </div>

                <button class="btn btn-success" type="submit">Login</button>
                 <button class="btn btn-success"   type="button" name="reg"  >Реєстрація</button>
                   <script>
        document.getElementsByName("reg")[0].addEventListener('click', function() {
            window.location.href = "{% url 'registration' %}";
        });
    </script>
            </form>
        </div>
    </div>


</body>
</html>
